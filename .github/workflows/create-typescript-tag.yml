name: Create TypeScript SDK Tag

on:
  push:
    branches:
      - main
    paths:
      - "typescript/**"
      - ".github/workflows/create-typescript-tag.yml"

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Get package version
        id: get_version
        run: |
          cd typescript
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create and push tag
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag "typescript-sdk@${{ env.VERSION }}"
          git push origin "typescript-sdk@${{ env.VERSION }}"
